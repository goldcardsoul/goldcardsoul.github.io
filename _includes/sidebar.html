<div id="sidebar">

  <header>

    {% if page.layout == "index" %}
      <div class="gcs-logo">{% include svg/gcs_logo.svg %}</div>
    {% endif %}

    <p class="lead">A<br>Design<br>Practice</p>

    <div class="about-info">
      <span>Brooklyn, New York</span><br>
      <span><a href="https:/twitter.com/goldcardsoul">@goldcardsoul</a></span>
    </div>

    <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="site-title">
      <a href="{{ site.baseurl }}/">
        {% unless page.url == "/" %}
          <span class="back-arrow icon">{% include svg/back-arrow.svg %}</span>
        {% endunless %}
      </a>
    </{% if page.layout == "index" %}h1{% else %}div{% endif %}>
  </header>

</div>
