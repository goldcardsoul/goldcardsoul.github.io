<div id="sidebar">
  <header>

    {% if page.layout == "index" %}
      <div class="book--gcs-logo">{% include svg/gcs_logo.svg %}</div>
    {% endif %}

    <{% if page.layout == "index" %}h1{% else %}div{% endif %} class="site-title">
      <a href="{{ site.baseurl }}/">
        {% unless page.url == "/" %}
          <span class="back-arrow icon">{% include svg/back-arrow.svg %}</span>
        {% endunless %}
      </a>
    </{% if page.layout == "index" %}h1{% else %}div{% endif %}>
    <p class="lead">{{ site.tagline }}</p>
  </header>

</div>
